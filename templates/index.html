<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aplicación</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" multiple="multiple">
            <button type="submit">Extraer datos</button>
        </form>

        {% if data %}
        <table>
            <tr>
                <th>Título</th>
                <th>Año</th>
                <th>Autor</th>
                <!-- <th>Acciones</th> -->
            </tr>
            {% for item in data %}
            <tr>
                <td>{{ item['Título'] }}</td>
                <td>{{ item['Año'] }}</td>
                <td>{{ item['Autor'] }}</td>
                <td>
                    <form action="{{ url_for('delete', title_id=item['id']) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar este título?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <form action="/export" method="POST">
            <button type="submit">Exportar a Excel</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
